<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- meta tags, title, etc. -->
  </head>
  <body>
    <div class="page-container">
      <app-header></app-header>
      <div class="registration-form">
      <h1>Registro</h1>
      <form>
        <fieldset>
          <legend class="title-center">Datos de registro</legend>
          <div class="form-group">
            <label for="userName">Usuario</label>
            <input type="text" id="userName" name="userName" placeholder="Usuario" aria-label="userName" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" aria-label="password" required>
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombres" aria-label="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" id="surname" name="surname" placeholder="Apellidos" aria-label="surname" required>
          </div>
          <button type="submit">Registrarse</button>
        </fieldset>
      </form>
    </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
