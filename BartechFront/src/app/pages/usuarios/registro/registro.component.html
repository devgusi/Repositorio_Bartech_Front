<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- meta tags, title, etc. -->
  </head>
  <body>
    <div class="page-container">
      <app-header></app-header>
      <div class="registration-form">
      <h1>Registro</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <legend class="title-center">Datos de registro</legend>
      
          <div class="form-group">
            <label for="userName">Usuario</label>
            <input type="text" id="userName" formControlName="userName" placeholder="Usuario" required>
          </div>
      
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" placeholder="Contraseña" required>
          </div>
      
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" formControlName="name" placeholder="Nombres" required>
          </div>
      
          <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" id="surname" formControlName="surname" placeholder="Apellidos" required>
          </div>
      
          <button type="submit">Registrarse</button>
        </fieldset>
      </form>
      
    </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
