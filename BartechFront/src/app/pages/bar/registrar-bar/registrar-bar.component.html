<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Bar</title>
  <img src="../../../assets/resources/bartech_logo_reducido_transp.png" alt="Logo" class="bartech-logo">

</head>
<body>

  <div class="main-content">
  <br>
  <br>

  <div class="registration-bar-form">
    <div class="back-arrow" title="Volver" class="btn btn-danger" style="background-color: #d9534f;" (click)="navegarAtras()" (keydown)="navegarAtras()">

        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/> 
      </svg>
      Atras
    </div>
    <h1>Registar</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend class="title-center">Solicitud de registro de establecimiento</legend>

          <div class="form-group">
            <label for="nombreEstablecimiento">Nombre del establecimiento</label>
            <input formControlName="nombreEstablecimiento" type="text" id="nombreEstablecimiento" name="nombreEstablecimiento" placeholder="Nombre del establecimiento" aria-label="nombreEstablecimiento" required>
          </div>
      
          <div class="form-group">
            <label for="direccion">DirecciÃ³n del establecimiento</label>
            <input formControlName="direccion" type="text" id="direccion" name="direccion" placeholder="DirecciÃ³n del establecimiento" aria-label="direccion" required>
          </div>
      
          <button type="submit">Registrar establecimiento</button>
      </fieldset>
    </form>
  </div>
</div>
</body>
<footer>
  <app-footer> </app-footer>
</footer>
</html>
