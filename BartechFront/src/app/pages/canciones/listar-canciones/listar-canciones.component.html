<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            overflow-y: auto; /* Permite el desplazamiento vertical */
            height: 100vh; /* Establece la altura del viewport */
        }
        .canciones {
            padding-bottom: 50px; /* Espacio para que no se corte el footer */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <app-header></app-header>
        <div class="vista">
            <div class="text-center">
                <button class="btn btn-success" (click)="generarQRCode()"> 
                  Si deseas registrar una canción, escanea el código QR
                </button>
                <br>
                <canvas id="qrcode"></canvas>
                <br>
                <button class="font-medium text-[#6c5ce7] hover:underline btn btn-success" 
                [routerLink]="['/registrarCancion', barId]">
                Solicitar Aqui
              </button>
              
            </div>    

            <section class="canciones container my-4">
                <h2 class="text-center mb-4">Canciones</h2>
                <table class="table table-bordered">
                  <thead class="thead-light">
                    <tr>
                      <th>ID</th>
                      <th>Género</th>
                      <th>Artista</th>
                      <th>Canción</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cancion of cancionesPaginadas; let i = index" [id]="'fila-' + i">
                      <td>{{ (paginaActual - 1) * cancionesPorPagina + i + 1 }}</td>
                      <td>{{ cancion.genre }}</td>
                      <td>{{ cancion.author }}</td>
                      <td>{{ cancion.songName }}</td>
                      <td>
                        <button class="btn youtube" (click)="verEnYoutube(cancion, i)" 
                                [disabled]="cancion.reproducida">YouTube</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                
                <!-- Paginador -->
                <div class="paginador">
                  <button class="paginador-boton" (click)="cambiarPagina('anterior')" 
                          [disabled]="paginaActual === 1">Anterior</button>
                  
                  <span>Página {{paginaActual}} de {{ Math.ceil(canciones.length / cancionesPorPagina) }}</span>
                  
                  <button class="paginador-boton" (click)="cambiarPagina('siguiente')" 
                          [disabled]="paginaActual === Math.ceil(canciones.length / cancionesPorPagina)">Siguiente</button>
                </div>
                

                <div class="buttons d-flex justify-content-between">
                    <button class="btn btn-primary">Reportes</button>
                    <button class="btn btn-secondary">Limpiar</button>
                </div>
            </section>
            <footer>
                <app-footer></app-footer>
            </footer>
        </div>
    </div>
</body>
</html>
